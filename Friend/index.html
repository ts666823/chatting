<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>1952293 Chatting</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="./style.css">
    <script src="https://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
    <script src="./script.js"></script>
</head>

<body>
<!-- partial:index.partial.html -->
<div class="container clearfix">
    <nav class="menu">
        <ul class="items" >
            <li class="item" id="homePage">
                <i class="fa fa-home" aria-hidden="true"></i>
            </li>
            <li class="item item-active" id="friendPage">
                <i class="fa fa-user" aria-hidden="true"></i>
            </li>
            <li class="item " id="chatPage">
                <i class="fa fa-commenting" aria-hidden="true"></i>
            </li>
            <li class="item" id="groupPage">
                <i class="fa fa-users" aria-hidden="true"></i>
            </li>
        </ul>
    </nav>
    <div class="people-list" id="people-list">
        <div class="search">
            <input type="text" placeholder="search" />
            <i class="fa fa-search"></i>
        </div>
        <ul class="list">
        </ul>
    </div>

    <div class="friend">
        <div class="friend-list" id="friend-list">
            <div class="friend-list-search">
                <input type="text" placeholder="search" id="newFriendNickName"/>
                <i class="fa fa-search" id="searchNewFriend"></i>
            </div>
            <div class="header">
                <div class="card-title">新朋友:</div>
                <div class="card-amount">0</div>
            </div>
            <HR style="FILTER: alpha(opacity=100,finishopacity=0,style=3)" width="80%" color=gray SIZE=3>
            <ul class="list">
            </ul>
        </div>
    </div>
    <!-- end chat -->
</div>
<!-- end container -->

<script id="newFriend-template" type="text/x-handlebars-template">
    <li class="clearfix">
        <img src="{{avatorImage}}" alt="avatar" />
        <div class="about">
            <div class="name">{{name}}</div>
            <div class="status">
                <i class="fa fa-envelope"></i> {{email}}
            </div>
        </div>
        <button class="button -add" id={{userId}}>Add</button>
    </li>
</script>

<script id="FriendRequest-template" type="text/x-handlebars-template">
    <li class="clearfix">
        <img src="{{avatorImage}}" alt="avatar" />
        <div class="about">
            <div class="name">{{name}}</div>
            <div class="time">{{time}}</div>
            <div class="status">
                <button class="button -accept" id={{accpetId}}>Accept</button>
                <button class="button -refuse" id={{refuseId}}>Refuse</button>
            </div>
        </div>
    </li>
</script>

<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js'></script>
<script src="./script.js"></script>

</body>

</html>
